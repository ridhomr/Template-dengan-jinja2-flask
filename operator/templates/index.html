<!DOCTYPE html>
<html>
<head>
	<title>contoh template kedua</title>
</head>
<body>
	<h2>contoh template kedua</h2>
	<p>
	a = {{ a }} <br />
	b = {{ b }} <br />
	a + b = {{ a+b }} <br />
	<br />
	c = {{ c }}
	{% if a == c %}
		<p>nilai a sama dengan dengan c</p>
	{% endif %}
	<br />
	{% if a == 20 and b == 30 %}
		<p>anda benar</p>
	{% endif %}
</p>
</body>
</html>
